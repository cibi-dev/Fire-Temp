<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nirbhaya</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="form-control">
        <input type="text" placeholder="Name" id="name"/><br />
        <input type="text" placeholder="Age" id="age"/><br />
        <input type="text" placeholder="Address" id="address" /><br />
        <input type="number" placeholder="Pincode" id="pincode" /><br />
        <input type="number" placeholder="Phone Number" id="phone" /><br />
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female" selected>Female</option>
            <option value="Other">Other</option>
        </select>
        <br />
        <label for="relation">Relation with the Abuser</label>
        <input type="text" name="relation">
        <br />
        <label>Type of Abuse</label>
        <input type="checkbox" id="physical" value="Physical"><label for="physical">Physical</label>
        <input type="checkbox" id="sexual" value="Sexual"><label for="sexual">Sexual</label>
        <input type="checkbox" id="verbal" value="Verbal"><label for="verbal">Verbal</label>
        <input type="checkbox" id="emotional" value="Emotional"><label for="emotional">Emotional</label>
        <input type="checkbox" id="economical" value="Economical"><label for="economical">Economical</label>
        <br />
    <label>Explain the situation in detail</label>
    <input type="text" name="reason">
    <br />
    <label for="serviceReq">Service Required</label>
    <select name="serviceReq">
        <option value="Health">Health Care</option>
        <option value="Psycological">Psychological Support</option>
        <option value="Legal">Legal Aid</option>
        <option value="FinSupp">Financial Support</option>
    </select>
    <br />
    <button type="submit">Submit</button>
    </form>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="./index.js"></script>
</body>
</html>
